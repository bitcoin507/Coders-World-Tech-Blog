<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-blog</title>
</head>
<body>
    <!-- create a header to display the logo and the search bar -->
    <header class="header">
        <h1>
            <a href="index.html">
                <img src="img/logo.png" alt="">
            </a>
        </h1>
    </header>

    <!-- create a blog page with a form that will allow the user to create a blog post. -->
    <form action="publish.html" method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="content" placeholder="Content">
        <input type="submit" value="Create">
    </form>
    

</body>
</html>
