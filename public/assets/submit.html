<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Article</title>
        <link rel="stylesheet" href="./css/submit.css">
    
    </head>
    <body>
        <header>
            <h1>Blog Submission Form</h1>
            <h5>Please fill out the following form to submit your article.</h5>
        </header>

        <div class="row">   
            <div class="leftcolumn">

                <div class="container">
    
                    <form id="form" action="/post">
                        <fieldset>
                            <legend>Name:</legend>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                        </fieldset>
                    </form>
                </div>
                <br>

                <form id="form" action="/post">
                    <label for="content"></label>
                    <textarea id="content" name="content" cols="120" rows="30" placeholder=" Write content here then click on Submit Article"></textarea>
                    <br>
                    <input type="submit" value="Submit Article">
                </form>
            </div>

            <div class="rightcolumn">

                <form action="/post">
                    <label for="img">Select cover image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                    <input type="submit">
                </form>
            </div>

        </div>

    </body>

</html>
