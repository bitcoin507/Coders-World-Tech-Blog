<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Article</title>
        <link rel="stylesheet" href="./css/submit.css">
    </head>

    <body>
    
        <div class="row">   
            <div class="leftcolumn">

                {{{Blog ID}}}
                {{{Blog Title}}}
                {{{Author}}}
                {{{Date published}}}
                <br>

                <form id="form" action="">
                    <label for="content"></label>
                    <textarea id="content" name="content" cols="120" rows="30" placeholder=" Write content here then click on Submit Article"></textarea>
                </form> 
            </div>

            <div class="rightcolumn">

                <form action="">
                    <label for="img">Select new cover image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                    <input type="submit">
                </form>
            </div>

        </div>
    
    </body>

</html>
