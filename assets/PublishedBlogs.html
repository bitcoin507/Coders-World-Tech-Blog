<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{{Blog Title}}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa {
          font-size: 25px;
          cursor: pointer;
          user-select: none;
        }
        
        .fa:hover {
          color: darkblue;
        }
        </style>
</head>
<body>
    <header>
        <h1>
            {{Blog Title}}
        </h1>
        <h4>{{Author}}</h4>
        <h6>{{Date published}}</h6>
    </header>

    <!--The form below is only to display layout the actual blog will be inserted dynamically-->
    {{Blog ID}}
    <br>

    <textarea id="otherUsersBlogs" name="otherUsersBlogs" cols="120" rows="30"></textarea>
    <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>Leave a like or dislike
    <h3>Likes: {{likeCount}}</h3>
    
    <form class="commentField" action="">
    <h4>Leave comment below</h4>
        <textarea id="commentField" name="commentField" cols="50" rows="10"></textarea>

    <h3>Comments </h3>
    {{Comments}}

    <script src="./javascript/signup.js"></script>
    
</body>
</html>
